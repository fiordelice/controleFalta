<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Registro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-weight: 700;
      color: #2c3e50;
    }
    form {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    form input[type="text"],
    form input[type="date"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    form textarea {
      resize: vertical;
    }
    form .flex-row {
      display: flex;
      gap: 15px;
    }
    form .flex-row > div {
      flex: 1;
    }
    form button {
      margin-top: 25px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      transition: background 0.3s;
    }
    form button:hover {
      background: #2980b9;
    }
    form .delete-button {
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      transition: background 0.3s;
    }
    form .delete-button:hover {
      background: #c0392b;
    }
    #alertMessage {
      margin-top: 15px;
      font-weight: 700;
    }
    #alertMessage.success {
      color: green;
    }
    #alertMessage.error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Editar Registro</h1>
  </header>
  <main>
    <form id="formEditRegistro">
      <div class="flex-row">
        <div>
          <label for="name">Nome Completo:</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="cs">CS:</label>
          <input type="text" id="cs" required />
        </div>
      </div>

      <label for="date">Data da Ocorrência:</label>
      <input type="date" id="date" required />

      <div class="flex-row">
        <div>
          <label for="entrada">Entrada:</label>
          <input type="text" id="entrada" placeholder="Ex: 08:00" />
        </div>
        <div>
          <label for="saida">Saída:</label>
          <input type="text" id="saida" placeholder="Ex: 17:30" />
        </div>
      </div>

      <div class="flex-row">
        <div>
          <label for="atestado">Atestado:</label>
          <select id="atestado" required>
            <option value="Não">Não</option>
            <option value="Sim">Sim</option>
          </select>
        </div>
        <div>
          <label for="motivo">Motivo (se houver):</label>
          <textarea id="motivo" rows="2" placeholder="Descreva o motivo da falta ou justificativa"></textarea>
        </div>
      </div>

      <button type="submit">Salvar Alterações</button>
      <button type="button" class="delete-button" id="deleteButton">Excluir Registro</button>

      <p id="alertMessage"></p>
    </form>
  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBdvUidNk2NewiYxTqSPEyxCDpCGpCgvNQ",
    authDomain: "controlefaltas-7cf63.firebaseapp.com",
    projectId: "controlefaltas-7cf63",
    storageBucket: "controlefaltas-7cf63.appspot.com",  // <== corrigido aqui
    messagingSenderId: "240078440869",
    appId: "1:240078440869:web:0daafd0f16acd183cfc04c",
    measurementId: "G-HSCWY7DCB1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const formEditRegistro = document.getElementById('formEditRegistro');
  const alertMessage = document.getElementById('alertMessage');
  const deleteButton = document.getElementById('deleteButton');

  const registroId = localStorage.getItem('registroId');

  async function carregarRegistro() {
    if (!registroId) {
      alertMessage.innerText = 'ID do registro não encontrado.';
      alertMessage.className = 'error';
      return;
    }

    try {
      const docRef = doc(db, "registros", registroId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const registro = docSnap.data();
        document.getElementById('name').value = registro.name || '';
        document.getElementById('cs').value = registro.cs || '';
        document.getElementById('date').value = registro.date || '';
        document.getElementById('entrada').value = registro.entrada || '';
        document.getElementById('saida').value = registro.saida || '';
        document.getElementById('atestado').value = registro.atestado || 'Não';
        document.getElementById('motivo').value = registro.motivo || '';
      } else {
        alertMessage.innerText = 'Registro não encontrado.';
        alertMessage.className = 'error';
      }
    } catch (error) {
      alertMessage.innerText = 'Erro ao carregar registro: ' + error.message;
      alertMessage.className = 'error';
    }
  }

  carregarRegistro();

  formEditRegistro.addEventListener('submit', async (e) => {
    e.preventDefault();

    const updatedRegistro = {
      name: document.getElementById('name').value,
      cs: document.getElementById('cs').value,
      date: document.getElementById('date').value,
      entrada: document.getElementById('entrada').value,
      saida: document.getElementById('saida').value,
      atestado: document.getElementById('atestado').value,
      motivo: document.getElementById('motivo').value,
    };

    try {
      if (!registroId) throw new Error('ID do registro não encontrado.');

      const docRef = doc(db, "registros", registroId);
      await updateDoc(docRef, updatedRegistro);
      alertMessage.innerText = "Registro atualizado com sucesso!";
      alertMessage.className = 'success';

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    } catch (error) {
      alertMessage.innerText = "Erro ao atualizar: " + error.message;
      alertMessage.className = 'error';
    }
  });

  deleteButton.addEventListener('click', async () => {
    const confirmar = confirm("Tem certeza que deseja excluir este registro?");
    if (!confirmar) return;

    try {
      if (!registroId) throw new Error('ID do registro não encontrado.');

      const docRef = doc(db, "registros", registroId);
      await deleteDoc(docRef);

      alertMessage.innerText = "Registro excluído com sucesso!";
      alertMessage.className = 'success';

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    } catch (error) {
      alertMessage.innerText = "Erro ao excluir: " + error.message;
      alertMessage.className = 'error';
    }
  });
</script>

</body>
</html>
